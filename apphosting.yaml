runConfig:
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 5
env:
  - variable: NEXT_PUBLIC_SITE_URL
    value: https://tradim.mr
    availability:
      - BUILD
      - RUNTIME
  - variable: FORM_RECEIVER_EMAIL
    value: contact@tradim.mr
    availability:
      - RUNTIME
  - variable: NEXT_PUBLIC_SANITY_PROJECT_ID
    value: o5014ckj
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_SANITY_DATASET
    value: production
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_SANITY_API_VERSION
    value: "2024-01-01"
    availability:
      - BUILD
      - RUNTIME
